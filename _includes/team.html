<!-- Team Section -->
    <section id="team">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Our Amazing Team</h2>
                    <h2 class="section-subheading text-muted">DIRECTOR</h2>
                </div>
            </div>

            <div class="col-lg-12 text-center">
                <div class="team-member">
                        <img src="img/team/Francisco.jpg" class="img-responsive img-circle" alt="" width="300">
                        <h4>Francisco Yumbla</h4>
                        <strong><a href="http://www.fimcp.espol.edu.ec/es/cv/yumbla-arevalo-francisco-xavier">curriculum vitae</a></strong>
                        <ul class="list-inline social-buttons">
                            <li>
                                <a href="https://www.facebook.com/FRANCISCOYUMBLA/"><i class="fa fa-facebook"></i></a>
                                <a href="http://twitter.com/franciscoyumbla"><i class="fa fa-twitter"></i></a>
                                <a href="https://www.instagram.com/FRANCISCOYUMBLA/"><i class="fa fa-instagram"></i></a>
                            </li>
                        </ul>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-subheading text-muted">STUDENTS</h2>
                </div>
            </div>

            <div class="row">
                {% for member in site.people %}
                <div class="col-sm-3">
                    <div class="team-member">
                        <img src="img/team/{{ member.pic }}.jpg" class="img-responsive img-circle" alt="">
                        <h4>{{ member.name }}</h4>
                        <p class="text-muted">{{ member.position }}</p>
                        <ul class="list-inline social-buttons">
                            {% for network in member.social %}
                            <li>
                                <a href="{{ network.url }}">
                                    <i class="fa fa-{{ network.title }}"></i>
                                </a>
                            </li>
                            {% endfor %}

                        </ul>
                    </div>
                </div>
                {% endfor %}
            </div>

                <div class="col-lg-8 col-lg-offset-2 text-center">
                    <p class="large text-muted">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Aut eaque, laboriosam veritatis, quos non quis ad perspiciatis, totam corporis ea, alias ut unde.</p>
                </div>
            </div> -->
        </div>
    </section>
