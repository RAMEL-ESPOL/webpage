<!-- Team Section -->
<section id="team" class="bg-light-gray">
    <div class="container">

        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">MEMBERS</h2>
                <h2 class="section-subheading text-muted"></h2>
            </div>
        </div>

        <div class="row">
            {% for member in site.people %}
            <div class="col-sm-2">
                <div class="team-member">
                    <img src="img/team/{{ member.pic }}.jpg" class="img-responsive img-circle" width="automatic"
                        height="70px">
                    <h4>{{ member.name }}</h4>
                    <p class="text-muted">{{ member.position }}</p>
                    <ul class="list-inline social-buttons">
                        {% for network in member.social %}
                        <li>
                            <a href="{{ network.url }}" target="_blank" rel="noopener noreferrer">
                                <i class="fa fa-{{ network.title }}"></i>
                            </a>
                        </li>
                        {% endfor %}

                    </ul>
                </div>
            </div>
            {% endfor %}
        </div>

                <div class="col-lg-8 col-lg-offset-2 text-center">
                    <p class="large text-muted">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Aut eaque, laboriosam veritatis, quos non quis ad perspiciatis, totam corporis ea, alias ut unde.</p>
                </div>
            </div> -->
        <div class="row">
            <div class="col-xs-12">
                <div class="text-center">
                    <a href="#myModal" class="btn btn-xl btn-primary " data-toggle="modal">Alumni</a>
                </div>
            </div>
        </div>

        <div class="portfolio-modal modal fade" id="myModal" tabindex="-1" role="dialog" aria-hidden="false">
            <div class="modal-content">
                <div class="close-modal" data-dismiss="modal">
                    <div class="lr">
                        <div class="rl">
                        </div>
                    </div>
                </div>
                <div class="container">
                    <div class="row">
                        <div class="col-lg-8 col-lg-offset-2">
                            <div class="modal-body">
                                <h2>Alumni</h2>
                                <hr class="star-primary">
                                <!--Se agrega a cada alumni-->
                                
                                <!--BotÃ³n para cerrar-->
                                <button type="button" class="btn btn-default" data-dismiss="modal"><i
                                        class="fa fa-times"></i>
                                    Close</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
